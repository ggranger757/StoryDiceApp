<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Orange gradient background -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7B4D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5B2D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9FD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7BB5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" fill="url(#orangeGradient)" rx="115"/>
  
  <!-- Dice shadow -->
  <rect x="130" y="180" width="160" height="160" rx="25" fill="#000000" opacity="0.15" transform="translate(5, 8)"/>
  
  <!-- Dice body -->
  <rect x="130" y="180" width="160" height="160" rx="25" fill="url(#diceGradient)"/>
  
  <!-- Dice dots (showing 4) -->
  <circle cx="165" cy="215" r="14" fill="#2C2C2E"/>
  <circle cx="255" cy="215" r="14" fill="#2C2C2E"/>
  <circle cx="165" cy="305" r="14" fill="#2C2C2E"/>
  <circle cx="255" cy="305" r="14" fill="#2C2C2E"/>
  
  <!-- Pen shadow -->
  <ellipse cx="340" cy="390" rx="25" ry="8" fill="#000000" opacity="0.2"/>
  
  <!-- Pen body -->
  <g transform="rotate(-45 340 320)">
    <rect x="310" y="220" width="30" height="160" rx="15" fill="url(#penGradient)"/>
    <!-- Pen clip -->
    <rect x="318" y="225" width="14" height="35" rx="7" fill="#C0C0C0"/>
    <!-- Pen tip -->
    <polygon points="325,380 315,395 335,395" fill="#4A4A4A"/>
  </g>
</svg>
